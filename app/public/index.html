<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- my custom CSS goes here -->
    <link rel="stylesheet" href="css/styles.css">

  <body>
    <nav class="navbar navbar-expand-md">
      <a class="navbar-brand" href="#">Triage App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page_two.html">Manage Patients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Finish Visits</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="cardPaneLeft" class="col cardPane cardPaneLeft">
          <h3>List of all patients</h3>
            <p>{{ message }}</p>
            <p>{{ 1 + 2 * 3 }}</p>
            <div class="patientCard" data-id="3">
              <span class="lastName">{{ onePatient.lastName }}</span>,
              <span clas="firstName">{{ onePatient.firstName }}</span>
              <span class="birthDate text-right">{{ onePatient.dob }}</span>
            </div>
          <!-- <div class="patientCard" data-id="1">
            <span class="lastName">Dayton</span>, <span clas="firstName">Keith</span>
            <span class="birthDate float-right">1980</span>
          </div>
          <div class="patientCard" data-id="3">
            <span class="lastName">Gregory</span>, <span clas="firstName">Tom</span>
            <span class="birthDate text-right">1978</span>
          </div>
          <div class="patientCard" data-id="2">
            <span class="lastName">Dayton</span>, <span clas="firstName">Keith</span>
            <span class="birthDate text-right">1981</span>
          </div> -->
        </div>

        <div class="col-6">
          <h1>New Visit</h1>
          <form>
            <div class="form-group">
              <label for="ptName">Patient Name</label>
              <select class="form-control" id="ptName">
                <option value="1">Dayton, Keith</option>
                <option value="2">Prabhakar, Bipin</option>
                <option value="3">Gregory, Tom</option>
              </select>
            </div>

          <div class="form-group">
            <label for="visitDate">Visit Date</label>
            <input type="text" class="form-control" id="visitDate" placeholder="">
          </div>

          <div class="form-group">
            <label for="visitPriority">Priority</label>
            <select class="form-control" id="visitPriority">
              <option value="30">Critical</option>
              <option value="20">Urgent</option>
              <option value="10">Non-urgent</option>
            </select>
          </div>
          <div class="form-group">
            <label for="visitSymptoms">Patient Symptoms</label>
            <textarea class="form-control" id="visitSymptoms" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        </div>
        <div class="col cardPane cardPaneRight">
          <h3>Waiting patients</h3>
          <div class="patientCard triageCritical" data-patient_id="3" data-visit_id="520">
            <span class="lastName">Gregory</span>, <span clas="firstName">Tom</span>
            <span class="birthDate text-right">1978</span>
          </div>
          <div class="patientCard triageUrgent" data-patient_id="1" data-visit_id="501">
            <span class="lastName">Dayton</span>, <span clas="firstName">Keith</span>
            <span class="birthDate float-right">1980</span>
          </div>
          <div class="patientCard triageMinor" data-patient_id="3" data-visit_id="520">
            <span class="lastName">Prabhakar</span>, <span clas="firstName">Bipin</span>
            <span class="birthDate text-right">1981</span>
          </div>
        </div>
      </div>
    </div>
    <!-- END content -->

    <!-- Footer? Insert here -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/index.app.js"></script>

  </body>
</html>
